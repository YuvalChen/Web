<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OfekTwitter</title>
    <link rel="stylesheet" type="text/css" href="Main.css">
</head>
<body>
<nav class="ot-nav">
    <div id="logo">
        <img src="images/ofek.png" height="13" width="13"/>
        <a href="Main.css">OfekTwitter</a>
    </div>
    <div id="div-list" style="float: right">
        <ul id="ul_top_hypers" style="margin: 0;">
            <li class="header-btn">
                <a href="Main.css">Sign in</a>
            </li>
            <li class="header-btn">
                <a href="Main.css">Sign up</a>
            </li>
            <li class="header-btn">
                <a href="Main.css">Users</a>
            </li>
        </ul>
    </div>
</nav>
<br/>

<div class="ot-body">
    <div>
        <div class="search">
            <span>Filter by </span>
            <input id="filter_text" type="text" placeholder="user name"/>
            <button>ok</button>
        </div>
        <div class="user-gallery pull-left">
            <div class="row">
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>follow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Marty McFly</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>follow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>James Bond</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>unfollow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Janis Joplin</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>follow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Mark Twain</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>unfollow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Albert Einstein</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>follow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Frodo</p>
                    </div>
                </div>
                <div class="cell user-cell pull-left">
                    <div class="user-avatar-img">
                        <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
                    </div>
                    <div>
                        <button>follow</button>
                    </div>
                    <div class="user-cell-name">
                        <p>Bill Gates</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="pull-right followees-list">
        <h2>Followees</h2>
        <div class="cell user-cell followee-cell">
            <div class="user-avatar-img">
                <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
            </div>
            <div>
                <button>unfollow</button>
            </div>
            <div class="user-cell-name">
                <p>Albert Einstein</p>
            </div>
        </div>
        <div class="cell user-cell followee-cell">
            <div class="user-avatar-img">
                <img src="http://d33wubrfki0l68.cloudfront.net/187476b214e39af1f1448e57603b720b395dcb87/b2fdf/images/useravatar.png"/>
            </div>
            <div>
                <button>unfollow</button>
            </div>
            <div class="user-cell-name">
                <p>Janis Joplin</p>
            </div>
        </div>
    </div>
    <br class="clearFix"/>
</div>



</body>
</html>
